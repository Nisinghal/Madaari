  <body>
    <div class="run"><button>Use Animation Screen</button></div>
    <div class="projection-screen">
      <div class="connected"></div>
      <!-- Expression -->
      <div class="animation-avatar animation-expression">
        <div class="eye-left"></div>
        <div class="eye-right"></div>
        <div class="brow-left"></div>
        <div class="brow-right"></div>
        <svg id="mouth"></svg>
      </div>
      <!-- Stick Figure -->
      <div class="animation-avatar animation-stick-figure">
        <div class="stick-figure walking"></div>
        <div class="stick-figure running"></div>
        <div class="stick-figure jumping"></div>
      </div>
    </div>
